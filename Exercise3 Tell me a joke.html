<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tell Me A Joke</title>
    <style>
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid black;
            height: 300px;
            width: 500px;
            margin: auto;
            padding: 15px;
            border-radius: 13px;
            background-color: aqua;
        }
        h1{
            text-align: center;
        }
    </style>
  </head>
  <body>
    <h1>Here's a Joke for you</h1>
    <div class="container">I wiil Tell you A Joke</div>


    <script>
      const joke_array = [
        "A woman gets on a bus with her baby. The bus driver says: “Ugh, that’s the ugliest baby I’ve ever seen!” The woman walks to the rear of the bus and sits down, fuming. She says to a man next to her: “The driver just insulted me!” The man says: “You go up there and tell him off. Go on, I’ll hold your monkey for you.",
        "I said to the Gym instructor “Can you teach me to do the splits?” He said, “How flexible are you?” I said, I can’t make Tuesdays.",
        "Police arrested two kids yesterday, one was drinking battery acid, the other was eating fireworks. They charged one – and let the other one off.",
        "Doc, I can’t stop singing the ‘Green Green Grass of Home’. He said: “That sounds like Tom Jones syndrome.” “Is it common?” I asked.  “It’s not unusual” he replied.",
        "I’m on a whiskey diet. I’ve lost three days already.",
        "My therapist says I have a preoccupation with vengeance. We’ll see about that.",
        "A priest, a rabbi and a vicar walk into a bar. The barman says, “Is this some kind of joke?",
        "A group of chess enthusiasts checked into a hotel and were standing in the lobby discussing their recent tournament victories. After about an hour, the manager came out of the office and asked them to disperse. “But why?” they asked, as they moved off. “because,” he said “I can’t stand chess nuts boasting in an open foyer.",
        "I was in Tesco’s and I saw this man and woman wrapped in a barcode. I said, “Are you two an item?",
        "I was having dinner with Garry Kasporov (world chess champion) and there was a check tablecloth. It took him two hours to pass me the salt.",
      ];

      const random = Math.floor(Math.random() * joke_array.length);
      document.body.firstElementChild.nextElementSibling.innerHTML = joke_array[random];
    </script>
  </body>
</html>
