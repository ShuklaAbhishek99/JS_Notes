<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matches Closest and Contains</title>
</head>
<body>
    <div id="id1" class="box">This is an element 1 <span id="sp1">Span</span></div>
    <div id="id2" class="box">This is an element 2</div>

    <script>

        // matches return "true" if it there else "false"
        let id = document.getElementById("id1")
        console.log(id1.matches(".box"))

        let sp1 = document.getElementById("sp1")
        // closest ancestor
        console.log(sp1.closest(".box"))
        
        // contains inside the element
        console.log(id1.contains(sp1))
        console.log(sp1.contains(id1))
        console.log(sp1.contains(sp1))
    </script>
</body>
</html>
