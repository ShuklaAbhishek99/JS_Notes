<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <nav>
            <p>this is para</p>
        </nav>
    </div>


    <script>
        let b = document.body
        // firstChild will give the first node/element whatever it gets first
        console.log("This is first child ", b.firstChild)
        // firstElementChild will give you the direct child, means the child we wanted
        console.log("This is firstElement child ", b.firstElementChild)
        
    </script>
</body>
</html>
